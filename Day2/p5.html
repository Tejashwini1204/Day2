<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="p5.css">
</head>
<body>

    <!-- Paragraph 1 using the default element selector -->
    <p>This is the first paragraph. It will be blue because of the element selector.</p>

    <!-- Paragraph 2 using the class selector -->
    <p class="highlight">This is the second paragraph. It will be green because of the class selector.</p>

    <!-- Paragraph 3 using the ID selector -->
    <p id="special">This is the third paragraph. It will be red because of the ID selector.</p>

</body>
</html>
