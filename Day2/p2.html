<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        /* Basic table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        td img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }

        /* Optional styling for hover effect */
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1><center>WELCOME TO AMARAVATHI</center></h1>
<h2>Menu</h2>

<table>
    <thead>
        <tr>
            <th>Dish Image</th>
            <th>Dish Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <!-- First Dish -->
        <tr>
            <td><img src="masaladosa.jpg" alt="Dish 1"></td>
            <td>Masala Dosa</td>
            <td>70</td>
        </tr>
        
        <!-- Second Dish -->
        <tr>
            <td><img src="veg.jpg" alt="Dish 2"></td>
            <td>Veg Biryani</td>
            <td>120</td>
        </tr>
        
        <!-- Third Dish -->
        <tr>
            <td><img src="paneer.jpg" alt="Dish 3"></td>
            <td>Paneer Tikka</td>
            <td>150</td>
        </tr>
        
        <!-- Fourth Dish -->
        <tr>
            <td><img src="vegetable.jpg" alt="Dish 4"></td>
            <td>Vegetable Stir Fry</td>
            <td>100</td>
        </tr>

        <!-- Fifth Dish -->
        <tr>
            <td><img src="burger.jpg" alt="Dish 5"></td>
            <td>Cheeseburger with Fries</td>
            <td>200</td>
        </tr>
    </tbody>
</table>

</body>
</html>
