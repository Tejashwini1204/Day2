<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Paragraphs</title>
    <style>
        .tej{
            color:blue;
        }
        #t12y{
            color:purple;
        }
    </style>
</head>
<body>

    <p style="color:red;">is is the first paragraph. It can contain any text or content.</p>

    <p class="tej">This is the second paragraph. You can add more details or information here.</p>

    <p id="t12y">This is the third paragraph. It's the final paragraph in this example.</p>

</body>
</html>
