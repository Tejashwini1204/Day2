<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Border Styles</title>
    <link rel="stylesheet" href="p10.css">
</head>
<body>

    <div class="image-container">
        <!-- Image with solid border -->
        <img src="vegetable.jpg" alt="Solid Border" class="border-image solid">
        
        <!-- Image with dotted border -->
        <img src="veg.jpg" alt="Dotted Border" class="border-image dotted">
        
        <!-- Image with dashed border -->
        <img src="nature.jpg" alt="Dashed Border" class="border-image dashed">
        
        <!-- Image with double border -->
        <img src="space.jpg" alt="Double Border" class="border-image double">
        
        <!-- Image with groove border -->
        <img src="burger.jpg" alt="Groove Border" class="border-image groove">
        
        <!-- Image with ridge border -->
        <img src="masaladosa.jpg" alt="Ridge Border" class="border-image ridge">
        
        <!-- Image with inset border -->
        <img src="paneer.jpg" alt="Inset Border" class="border-image inset">
        
        <!-- Image with outset border -->
        <img src="jerry.jpg" alt="Outset Border" class="border-image outset">
        
        <!-- Image with none border -->
        <img src="car.jpg" alt="No Border" class="border-image none">
        
        <!-- Image with transparent border -->
        <img src="tiger.jpg" alt="Transparent Border" class="border-image transparent">
    </div>

</body>
</html>
